
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroVision - Plant Disease Input</title>
    <style>
        :root {
            --primary-green: #0B5B2E;
            --light-green: #90EE90;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--light-green);
        }

        nav {
            background: linear-gradient(to right, var(--light-green), #ffffff);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-section img {
            width: 50px;
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-green);
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .auth-buttons button {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn {
            background: transparent;
            border: 1px solid var(--primary-green);
            color: var(--primary-green);
        }

        .signup-btn {
            background: var(--primary-green);
            border: none;
            color: white;
        }

        .main-content {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-form h1 {
            color: var(--primary-green);
            margin-bottom: 1rem;
        }

        .input-form label {
            font-weight: bold;
            color: var(--primary-green);
        }

        .input-form input[type="text"] {
            padding: 0.5rem;
            border: 1px solid var(--primary-green);
            border-radius: 4px;
            font-size: 1rem;
        }

        .submit-btn {
            background: var(--primary-green);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #094023;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-section">
            <img src="{% static 'images/logo.png' %}" alt="AgroVision Logo">
            <h1>AgroVision</h1>
        </div>
        <div class="nav-links">
            <a href="#">Community</a>
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
        </div>
        
    </nav>

    <main class="main-content">
        <form class="input-form" action="{% url 'treatment_recommendation' %}" method="GET">
            <h1>Plant Disease Input</h1>
            <label for="disease">Enter Plant Disease:</label>
            <input type="text" id="disease" name="disease" required>
            <button type="submit" class="submit-btn">Get Treatment Plan</button>
        </form>
    </main>
</body>
</html>
